<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./assets/img/odin-logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/javascript/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="action">
            <div class="marker">
                <img src="./assets/img/x-marker.png" alt="x-marker">
                <img src="./assets/img/o-marker.png" alt="o-marker">
            </div>
            <div class="current-player">
                <span id="current-marker">X</span> TURN
            </div>
            <div class="replay-btn">
               <img src="./assets/img/replay-btn.png" alt="replay-btn">
            </div>
        </div>
        <div class="game-board" id="gameBoard"></div>
        <div class="score-board"></div>
    </div>
</body>
</html>
