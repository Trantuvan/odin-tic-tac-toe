<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="./assets/img/odin-logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/javascript/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="action">
            <div class="marker">
                <img src="./assets/img/x-marker.png" data-marker="X" alt="x-marker">
                <img src="./assets/img/o-marker.png" data-marker="O" alt="o-marker">
            </div>
            <div class="current-player">
                <span id="current-marker">X</span> TURN
            </div>
            <div class="replay-btn">
               <img src="./assets/img/replay-btn.png" alt="replay-btn">
            </div>
        </div>
        <div class="game-board" id="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="mode">
            <select name="players" id="players">
                <option value="player" selected>PLAYER</option>
                <option value="cpu">CPU</option>
            </select>
            <span class="custom-arrow"></span>
        </div>
    </div>
    <div class="modal deactivated">
        <div class="modal-container">
            <div class="modal-info">X TAKES THE ROUND</div>
            <div class="modal-action">
                <button class="btn">REPLAY</button>
            </div>
        </div>
    </div>
</body>
</html>
